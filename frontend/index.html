<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Enhanced Text Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <button id="saveButton">Save File</button>
        <button id="openFile">Open File</button>
        <button id="clearContent">Clear Content</button>
        <button id="mySaves">My Saves</button>
        <button id="addFile" title="Add New File">+</button>
    </nav>

    <div id="sidebar">
        <h3>Saved Files</h3>
        <ul id="fileList"></ul>
        <button id="closeSidebar">Close</button>
    </div>

    <div class="editor-container">
        <textarea id="editor" placeholder="Start typing here"></textarea>
    </div>
    <input type="file" id="fileInput" accept=".txt" style="display: none;" />
    <script src="index.js"></script>
</body>
</html>
